    <body>
        <form id="person">
            <label class="h2" form="person">Namenseingabe</label><br>
            <label for="vorname">Vorname</label> 
            <input type="text" name="vorname" id="vorname" maxlength="30">
            <br>
            <label for="zuname">Zuname</label>  
            <input type="text" name="zuname" id="zuname" maxlength="40">    
            
            <br>
            
            <button onclick="sende()">Eingaben absenden</button>
            <p id="nix">text</p>
        </form>
        <script>
            function sende(){
                var wert = document.getElementById("vorname").value;
               
                document.getElementById("nix").innerHTML=wert;
            }
        </script>
</body>
